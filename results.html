<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartTestHub - Analysis Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .tabs {
            display: flex;
            background: #ecf0f1;
            border-bottom: 2px solid #ccc;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        .tab.active {
            background: #2c3e50;
            color: #fff;
        }
        .tab:hover {
            background: #bdc3c7;
        }
        #tab-content {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
            background: #fff;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-file-contract text-2xl text-primary"></i>
                <h1 class="text-xl font-bold text-dark">SmartTestHub</h1>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-primary transition-colors">Home</a>
                <a href="upload.html" class="text-gray-600 hover:text-primary transition-colors">Upload</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <a href="upload.html" class="text-blue-600 hover:underline flex items-center mb-6 font-medium text-base">
            <i class="fas fa-arrow-left mr-2"></i> Back to Upload
        </a>
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-8 max-w-4xl mx-auto">
            <h2 class="text-2xl font-bold text-dark mb-2">Security Analysis Report</h2>
            <div class="text-gray-700 text-base mb-1">
                Contract: <span id="contract-name" class="font-semibold text-primary"></span>
            </div>
            <div class="text-gray-400 text-sm" id="analyzed-date"></div>
        </div>
        <section class="bg-white rounded-xl shadow-md overflow-hidden p-6 max-w-4xl mx-auto">
            <h2 class="text-2xl font-bold text-dark mb-6">Analysis Results</h2>
            <div class="mb-8">
                <div class="tabs mb-4">
                    <button class="tab active" data-tab="overview">Overview</button>
                    <button class="tab" data-tab="testing">Testing</button>
                    <button class="tab" data-tab="security">Security</button>
                    <button class="tab" data-tab="code_quality">Code Quality</button>
                    <button class="tab" data-tab="performance">Performance</button>
                    <button class="tab" data-tab="ai_summary">AI Summary</button>
                </div>
                <div id="tab-content" class="bg-gray-50 p-4 rounded-lg border border-gray-200 text-sm min-h-[120px]">
                    <!-- Section content will appear here -->
                </div>
            </div>
            <div>
                <a href="upload.html" class="inline-block mt-4 px-6 py-2 rounded bg-primary text-white font-semibold hover:bg-indigo-700 transition">Analyze Another Contract</a>
            </div>
        </section>
    </main>

    <script>
        // Load reportSections from sessionStorage
        let reportSections = {};
        try {
            reportSections = JSON.parse(sessionStorage.getItem('smarttesthub_report') || '{}');
        } catch (e) {
            reportSections = {};
        }

        // Example: If you stored contract name and date in sessionStorage, set them here
        document.getElementById('contract-name').textContent = sessionStorage.getItem('contract_name') || 'Unknown';
        document.getElementById('analyzed-date').textContent = sessionStorage.getItem('analyzed_date')
            ? `Analyzed on ${sessionStorage.getItem('analyzed_date')}`
            : '';

        // Tab switching logic
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelector('.tab.active').classList.remove('active');
                tab.classList.add('active');
                const section = tab.dataset.tab;
                document.getElementById('tab-content').textContent = reportSections[section] || 'No data available.';
            });
        });

        // Show first section by default
        document.addEventListener('DOMContentLoaded', function () {
            // If no report, show error
            if (!reportSections || Object.keys(reportSections).length === 0) {
                document.getElementById('tab-content').textContent = 'No analysis data found. Please upload and analyze a contract first.';
                return;
            }
            document.querySelector('.tab[data-tab="overview"]').click();
        });
    </script>
</body>
</html>
